palettes:
  - name: zombie_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 0}
      - color: {index: 1, r: 24, g: 138, b: 57}
      - color: {index: 2, r: 16, g: 85, b: 32}
      - color: {index: 3, r: 174, g: 40, b: 0}
      - color: {index: 5, r: 255, g: 255, b: 255}
      - color: {index: 6, r: 0, g: 0, b: 0}
      - color: {index: 7, r: 255, g: 115, b: 115}
      - color: {index: 8, r: 179, g: 153, b: 121}
      - color: {index: 9, r: 182, g: 182, b: 182}
    images: automatic

converts:
  - name: zombie_sprites
    palette: zombie_palette
    images:
      - title.png
      - fail.png
      - machete.png
      - katana.png
      - grenade.png
      - c4.png
      - land_mine.png
      - the_big_one.png
      - t_bone.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - zombie_palette
    converts:
      - zombie_sprites
